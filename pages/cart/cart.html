<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=|, initial-scale=1.0" />
        <title>Cart</title>
        <link
            rel="stylesheet"
            href="https://prestoui.netlify.app/css/components/index.css"
        />
        <link rel="stylesheet" href="../../styles/base.css" />
        <link rel="stylesheet" href="../../styles/header.css" />
        <link rel="stylesheet" href="./cart.css" />
    </head>
    <body>
        <header>
            <div class="flex-row">
                <img
                    class="nav-icon"
                    src="../../assets/icons/menu-open.svg"
                    alt="menu open"
                />
                <a href="../../index.html"><h1 class="logo">Logo</h1></a>
            </div>
            <div class="header-middle">
                <input type="text" class="search-input" />
                <img
                    class="search-icon"
                    src="../../assets/icons/search.svg"
                    alt="search icon"
                />
            </div>
            <div class="header-right">
                <a href="../../pages/login/login.html"
                    ><button class="btn btn-secondary">Log In</button></a
                >
                <a href="../../pages/wishlist/wishlist.html"
                    ><button class="btn btn-icon">
                        <img
                            src="../../assets/icons/heart-regular.svg"
                            alt="heart"
                        /></button
                ></a>
                <a href="../../pages/cart/cart.html"
                    ><button class="btn btn-icon">
                        <img
                            src="../../assets/icons/cart.svg"
                            alt="cart"
                        /></button
                ></a>
            </div>
        </header>
        <h3 class="page-title">MY CART(1)</h3>
        <div class="cart-container">
            <div class="items">
                <div class="cart-item">
                    <div class="cover">
                        <img
                            class="image-res"
                            src="../../assets/images/cover.jpg"
                            alt=""
                        />
                    </div>
                    <div class="content">
                        <h4>Black Shirt Medium</h4>
                        <div class="price">
                            <span class="price-new">Rs.1200</span>
                            <span class="price-old">Rs.2400</span>
                            <span class="offer">(50% OFF)</span>
                        </div>
                        <div class="quantity flex-row flex-center mx-auto">
                            <button class="btn btn-link">-</button>
                            <span>5</span>
                            <button class="btn btn-link">+</button>
                        </div>
                        <button class="btn btn-secondary">
                            Move to Wishlist
                        </button>
                    </div>
                </div>
                <div class="cart-item">
                    <div class="cover">
                        <img
                            class="image-res"
                            src="../../assets/images/cover.jpg"
                            alt=""
                        />
                    </div>
                    <div class="content">
                        <h4>Black Shirt Medium</h4>
                        <div class="price">
                            <span class="price-new">Rs.1200</span>
                            <span class="price-old">Rs.2400</span>
                            <span class="offer">(50% OFF)</span>
                        </div>
                        <div class="quantity flex-row flex-center mx-auto">
                            <button class="btn btn-link">-</button>
                            <span>5</span>
                            <button class="btn btn-link">+</button>
                        </div>
                        <button class="btn btn-secondary">
                            Move to Wishlist
                        </button>
                    </div>
                </div>
            </div>
            <div class="checkout">
                <h4>PRICE DETAILS</h4>
                <hr />
                <div class="details">
                    <div class="flex-row">
                        <span>Price (2 items)</span>
                        <span class="ml-auto">Rs.4800</span>
                    </div>
                    <div class="flex-row">
                        <span>Discount</span>
                        <span class="ml-auto">-Rs.2400</span>
                    </div>
                    <div class="flex-row">
                        <span>Delivery Charge</span>
                        <span class="ml-auto">Rs.300</span>
                    </div>
                </div>
                <hr />
                <div class="flex-row">
                    <h5>TOTAL AMOUNT</h5>
                    <h5 class="ml-auto">Rs.2700</h5>
                </div>
                <hr />
                <span class="note"
                    >You will save <span class="offer">Rs.2400</span> on this
                    offer</span
                >
                <button class="btn btn-primary">PLACE ORDER</button>
            </div>
        </div>
    </body>
</html>
